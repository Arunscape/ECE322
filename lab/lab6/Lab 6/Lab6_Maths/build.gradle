apply plugin: 'info.solidsoft.pitest'

pitest {
    targetClasses = ['ArrayLib']  //by default "${project.group}.*"
    targetTests = ['ArrayLibTest']
    threads = 8
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
    testPlugin = "junit5"
    pitestVersion = "1.4.9"
}

